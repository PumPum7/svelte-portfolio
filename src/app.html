<!doctype html>
<html lang="%paraglide.lang%" dir="%paraglide.textDirection%">
	<head>
		<meta charset="utf-8" />
		<!-- Primary Meta Tags -->
		<title>Portfolio</title>
		<meta name="title" content="Portfolio" />
		<meta
			property="description"
			content="Explore my software developer portfolio and learn about my skills in front-end, backend, and database management. See what I can bring to life."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.pum.works/" />
		<meta property="og:title" content="Portfolio" />
		<meta
			property="og:description"
			content="Explore my software developer portfolio and learn about my skills in front-end, backend, and database management. See what I can bring to life."
		/>
		<meta property="og:image" content="/og-image.png" />
		<meta property="og:site_name" content="Pum's Portfolio" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://www.pum.works/" />
		<meta property="twitter:title" content="Portfolio" />
		<meta
			property="twitter:description"
			content="Explore my software developer portfolio and learn about my skills in front-end, backend, and database management. See what I can bring to life."
		/>
		<meta property="twitter:image" content="/og-image.png" />

		<!-- Favicon images -->
		<link href="%sveltekit.assets%/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" />
		<link href="%sveltekit.assets%/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
		<link href="%sveltekit.assets%/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
		<link href="%sveltekit.assets%/site.webmanifest" rel="manifest" />
		<link color="#4f4f4f" href="%sveltekit.assets%/safari-pinned-tab.svg" rel="mask-icon" />
		<meta content="#b382f7" name="msapplication-TileColor" />
		<meta content="%sveltekit.assets%/mstile-144x144.png" name="msapplication-TileImage" />
		<meta content="#ffffff" name="theme-color" />

		<meta content="width=device-width" name="viewport" />

		<script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit"></script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
